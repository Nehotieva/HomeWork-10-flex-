<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Block model</title>

    <link rel="shortcut icon" type="image/jpg" href="./img/shortcut.jpg" />
</head>

<body class="body">
    <header class="header container">
        <div class="logo">
            <img src="./img/logo.jpg" alt="logo">
        </div>
        <div class="menu">
            <ul>
                <li class="menu_items">Product</li>
                <li class="menu_items">Customers</li>
                <li class="menu_items">Pricing</li>
                <li class="menu_items">Resources</li>
            </ul>
        </div>
        <div class="buttons">
            <button class="button_items button_white">Sign In</button>
            <button class="button_items button_orange">Sign Up</button>
        </div>
    </header>
    <main>
        <section class="section_ux container">
            <div class="ux">
                <h2 class="ux_title">The Design Thinking superpowers</h2>
                <p class="ux_text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <button class="button_ux">Get started</button>
            </div>
            <div class="ux_image">
                <img class="ux_image_item" src="./img/team.jpg" alt="team">
            </div>
        </section>

    </main>

</body>

</html>
